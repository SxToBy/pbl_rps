<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lilita+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-image: url('./images/image.png');
            background-size: cover;
            background-position: top;
            color: white;
            position: relative;
            background-color: #17354e;
            background-blend-mode: overlay;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo-text-container {
            display: flex;
            align-items: center;
        }

        .logo-polnep {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }

        .text-start {
            font-family: "Fredoka", sans-serif;
        }

        .text-start h1,
        .text-start h2,
        .text-start h3 {
            margin: 0;
            line-height: 1.2;
        }

        .welcome-message {
            font-family: "Lilita One", sans-serif;
            text-align: center;
            padding-bottom: 80px;
        }

        .welcome-message p {
            margin: 0;
            font-size: 30px;
        }

        /* Navbar Styles */
        .navbar {
            padding: 0.5rem 1rem;
            margin-left: 0; /* tambahkan margin-left 0 */
        }

        .navbar-nav {
            margin-left: 0; /* ubah margin-left menjadi 0 */
        }

        .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="container">
            <div class="header-content">
                <!-- Navbar Section -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="logo-text-container">
                        <img class="logo-polnep" src="images/logo.png" alt="Politeknik Negeri Pontianak Logo">
                        <div class="text-start">
                            <h1 class="h4 mb-0">Politeknik</h1>
                            <h2 class="h4 mb-0">Negeri</h2>
                            <h3 class="h4 mb-0">Pontianak</h3>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Beranda</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Edit RPS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Library RPS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-user"></i> user1</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- Welcome Message -->
            <div class="welcome-message">
                <p>Selamat Datang di Web</p>
                <p>Rencana Pembelajaran Semester</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (necessary for navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3. 0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
